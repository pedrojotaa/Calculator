<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/style/style.css">
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text">
        <div class="linha">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
    
        <div class="linha">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
    
        <div class="linha">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        
        <div class="linha">
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
